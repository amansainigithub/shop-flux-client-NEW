<div class="pB"  *ngIf="progressBar.dynamicValue" >
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
   </div>
  
  <div class="container p-2 text-center mt-4 shadow-lg">
  
      <table class="table table-light table-striped table-sm">
          <thead>
            <tr>
              <th scope="col">cat_id</th>
              <th scope="col">cat_Name</th>
              <th scope="col">status</th>
              <th scope="col">image_URL</th>
              <th scope="col">video_URL</th>
              <th scope="col">File</th>
              <th scope="col">upload-image</th>
  
             
            </tr>
          </thead>
          <tbody >
            <tr  *ngFor="let rootData of rootCategoryData; let i = index">

              <th scope="row">{{rootData.productRootCategoryId}}</th>

              <td>{{rootData.rootCategoryName}}</td>
              
              <mat-slide-toggle  [(ngModel)]="rootData.rootCategoryStatus">
              </mat-slide-toggle>

              <td >{{rootData.imageUrl}}</td> 
              <td>{{rootData.videoUrl}}</td>
              
              <td>
                <div  *ngIf="rootData.imageUrl != null ">
                  <img src="{{rootData.imageUrl}}"  alt="File" height="50">
                </div>
              </td>

              <td>
                <a [routerLink]="'/dashboard/uploadFormRootCategoryFiles/'+rootData.productRootCategoryId" routerLinkActive="active">
                      <i class="fa fa-pencil-square-o text-primary cursor-pointer text-decoration-none" style="font-size:16px"></i>
                </a>
              </td>
              
            </tr>
          </tbody>
        </table>
  
  </div>
