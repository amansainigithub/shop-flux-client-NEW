<div class="pB"  *ngIf="progressBar.dynamicValue" >
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
   </div>
  
  
  <div class="container rootCategoryWidth mt-4">
    
      <h4 class="font-weight-bolder text-primary">FINAL CATGORY</h4>
     
      <mat-card>
  
          <form (ngSubmit)="updateFinalCategory()">
  
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">FinalcategoryName</label>
                  <input type="text" 
                  [(ngModel)]="updateFinalCategoryData.finalCategoryName" name="rootCategoryName"
                   class="form-control"  placeholder="category Name">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">description</label>
                  <input  type="text"
                  [(ngModel)]="updateFinalCategoryData.description" name="description" 
                   class="form-control" placeholder="description">
                </div>
              </div>
  
  
              <div class="form-group">
                  <label for="inputAddress">short Description</label>
                  <textarea type="text" 
                  [(ngModel)]="updateFinalCategoryData.shortDescription" name="shortDescription" 
                  class="form-control"  placeholder="short Description"></textarea>
                </div>
  
              <div class="form-group">
                <label for="inputAddress">long Description</label>
                <textarea type="text" 
                [(ngModel)]="updateFinalCategoryData.longDescription" name="longDescription" 
                class="form-control"  placeholder="long Description"></textarea>
              </div>

              <select name="subCategoryId"  [(ngModel)]="selectedFinalCategoryId" class="custom-select" id="inlineFormCustomSelectPref">
                <option selected disabled>Choose...</option>
                <option *ngFor="let item of subCategoryList"
                        [ngValue]="item.productSubCategoryId">

                       

                        <div>
                            {{item.productSubCategoryId}} = {{item.subCategoryName}} 
                            [ {{item.productRootCategoryForm.rootCategoryName}} ]
                        </div>
                        <div *ngIf="item.subCategoryName === updateFinalCategoryData.productSubCategoryForm.subCategoryName" >
                            [SELECTED]
                        </div>
                        
                        
                </option>
              </select>



              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" [(ngModel)]="checkbox.isChecked" name="isChecked" 
                  type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Check me out
                  </label>
                </div>
              </div>
  
             <div>
              <button  mat-raised-button  color="primary">SAVE SUB CATEGORY</button>
             </div>
            </form>
  
      </mat-card>
  
  
  
  </div>
