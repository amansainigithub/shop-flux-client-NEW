
<div class="pB"  *ngIf="progressBar.dynamicValue" >
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
   </div>


<div class="container pb-5">

    <h4 class="mt-3 text-center text-primary mb-3 "> Product Size</h4>

      <a href="/dashboard/createProductSize">
        <button mat-button class="whitesmoke">Create New</button>
      </a>

    <hr class="mb-4">


    <div class="row">


        <div class="col-md-5">

            <h2 class="text-center text-primary" >Product Size Form</h2>

            <form (ngSubmit)="saveProductSize()">
                <div class="form-row">
                  <div class="col">
                    <input 
                    type="text" 
                    [(ngModel)]="productSizeForm.productSize" name="productSize"
                    class="form-control" 
                    placeholder="Product Size">
                  </div>
                  <div class="col">
                    <input 
                    type="text" 
                    class="form-control" 
                    [(ngModel)]="productSizeForm.defaultName" name="defaultName"
                    placeholder="Default Name">
                  </div>
                </div>

                <div>
                  <input type="hidden"  
                   [(ngModel)]="productSizeForm.id"
                    name="id">
                </div>

                <div class="form-group mt-2 ">
                    <label for="exampleFormControlTextarea1 ml-2" class="text-primary">Description</label>
                    <textarea 
                    class="form-control" 
                    id="exampleFormControlTextarea1"
                    [(ngModel)]="productSizeForm.description" name="description"
                     rows="3"></textarea>
                  </div>

                  <div class="form-group ml-2">
                    <label for="exampleFormControlTextarea1 ml-2 " class="text-primary" >Long Description</label>
                    <textarea 
                    class="form-control" 
                    id="exampleFormControlTextarea1" 
                    [(ngModel)]="productSizeForm.longDescription" name="longDescription"
                    rows="3"></textarea>
                  </div>

                  <div class="form-group col-md-4">
                    <label for="inputState">Status</label>
                    <select id="inputState" class="form-control"  (change)="selectProductSizeStatus($event)">
                      <option selected>Choose...</option>
                      <option value="YES">YES</option>
                      <option value="NO"> NO</option>

                    </select>
                  </div>


                  <div class="text-center ">
                      <button type="submit" class="btn btn-sm whitesmoke text-dark font-weight-bold">Create Product Size</button>
                  </div>

                  
              </form>

        </div>




        <div class="col-md-7">
           
          <div class="mb-3">
            <span class="whitesmoke text-primary fontSize14 p-2" >Product Size List </span>
          </div>

            <!-- TABLE START -->
            <table class="table table-hover table-sm fontSize12" >
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">P-SIZE</th>
                  <th scope="col">defaultName</th>
                  <th scope="col">Desc</th>
                  <th scope="col">L-Desc</th>
                  <th scope="col">Status</th>
                  <th scope="col" class="text-danger">Remove</th>
                  <th scope="col" class="text-primary" >update</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let node of productSizeList; let i = index" >
                  <td  scope="row">{{node.id}}</td>
                  <td>{{node.productSize}}</td>
                  <td>{{node.defaultName}}</td>
                  <td>{{node.description}}</td>
                  <td>{{node.longDescription}}</td>
                  <td>{{node.status}}</td>

                  <td class="text-center">
                    <a  class="cursor-pointer" (click)="removeProductSizeById(node.id)">
                       <i class="fa fa-trash text-danger" aria-hidden="true"></i>
                    </a>
                  </td>

                  <td>
                    <a  class="cursor-pointer" (click)="getProductSizeById(node.id)">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </a>
                  </td>
                  
                </tr>
              </tbody>
            </table>
            <!-- TABLE END -->
        </div>


    </div>

</div>
