<div class="pB"  *ngIf="progressBar.dynamicValue" >
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
 </div>

<div class="container">

    <h1 class="text-center text-primary mt-4 mb-3">BANNER</h1>
    <hr>
  
  
    <div class="row mt-3">

        <!-- STARTING -->
        <div class="col-md-5">
          <img class="banner-form-image" src="../../../../assets/form-images/form-image-1.jpg"  alt="">
        </div>
        <!-- ENDING -->


        <!-- STARTING  -->
        <div class="col-md-7">

          <h3 class="text-center mt-2 mb-5 shadow-sm banner-form-heading-color"  >BANNER-FORM</h3>

            <form  (ngSubmit)="createBanner()" >
                <div class="form-row">

                  <div class="col-6">
                    <label class="text-primary" >Banner Name</label>
                    <input type="text"
                     class="form-control"
                     [(ngModel)]="bannerForm.bannerName" name="bannerName"
                      placeholder="banner name">
                  </div>

                  <div class="col">
                    <label class="text-primary" >Default Name</label>
                    <input type="text"
                     class="form-control"
                     [(ngModel)]="bannerForm.defaultName" name="defaultName"
                      placeholder="default name">
                  </div>
                  
                </div>

                <div class="form-group mt-3">
                  <label class="text-primary" >Description</label>
                  <textarea class="form-control" 
                  placeholder="description" 
                  [(ngModel)]="bannerForm.description" name="description"
                  rows="2"></textarea>
                </div>

                <div class="form-group mt-3">
                    <label class="text-primary" >Short Description</label>
                    <textarea class="form-control" 
                    placeholder="short description" 
                    [(ngModel)]="bannerForm.shortDescription" name="shortDescription"
                    rows="3"></textarea>
                  </div>

                  <div class="form-group mt-3">
                    <label class="text-primary" >Long Description</label>
                    <textarea class="form-control" 
                     placeholder="Long description"
                     [(ngModel)]="bannerForm.longDescription" name="longDescription"
                      rows="3"></textarea>
                  </div>

                  <div>
                    <select class="custom-select" (change)="selectBannerType($event)">
                      <option selected disabled>Choose...</option>
                      <option  [value]="node.bannerTypeName" *ngFor="let node of bannerTypeData">
                              {{node.id}} = 
                              {{node.bannerTypeName}}
                      </option>
                    </select>
                  </div>

                  <div class="text-center mt-3">
                    <button mat-raised-button color="accent">CREATE BANNER</button>
                   </div>


              </form>   


        </div>
         <!-- ENDING     -->

    </div>


</div>
